services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:3000
    container_name: ecorota-frontend
    ports:
      - "3000:80"
    restart: always
    networks:
      - ecorota-network

networks:
  ecorota-network:
    driver: bridge
